<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <p id="prompt">Choose your weapon:</p>
        
        <div id="outer-container">
            
            <div class="inner-containers">
                <button id="rock">🪨</button>
                <p class="names">Rock</p>
            </div>
            
            <div class="inner-containers">
                <button id="paper">🔖</button>
                <p class="names">Paper</p>
            </div>
            
            <div class="inner-containers">
                <button id="scissors">✂️</button>
                <p class="names">Scissors</p>
            </div>

        </div>
    </body>

</html>
