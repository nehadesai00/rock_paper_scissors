<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <p id="title">Rock, Paper, Scissors</p>
        <p id="rule">First one to 5 points wins!</p>
        <p id="prompt">Make your choice:</p>
        
        
        <div id="outer-container">
            
            <div class="inner-containers">
                <button id="rock">🪨</button>
                <p class="names">Rock</p>
            </div>
            
            <div class="inner-containers">
                <button id="paper">🔖</button>
                <p class="names">Paper</p>
            </div>
            
            <div class="inner-containers">
                <button id="scissors">✂️</button>
                <p class="names">Scissors</p>
            </div>

        </div>

        <p id="recent-result"></p>
        <p id="scorecard"></p>
        <p id="overall"></p>
        <p id="play-again"></p>
    </body>

</html>
